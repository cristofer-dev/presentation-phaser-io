<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Mi Primer Juego, part 4</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

}

var platforms;

function create() {

    //  Habilitar Fisica
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  Agregando un fondo 
    game.add.sprite(0, 0, 'sky');

    //  Creando un grupo de elementos
    platforms = game.add.group();

    //  Habilita la fisica para los objetos de este grupo
    platforms.enableBody = true;

    // Vamos a crear el suelo
    var ground = platforms.create(0, game.world.height - 20, 'ground');

    //  Escalamos el piso
    ground.scale.setTo(2, 2);

    //  Esto evita que se caiga cuando saltas sobre el piso
    ground.body.immovable = true;

    //  Creamos 1° plataforma 
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;

    //  Creamos 2° plataforma 
    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;

    //  Creamos 3° plataforma 
    ledge = platforms.create(500, 100, 'ground');
    ledge.body.immovable = true;
    
}

function update() {
}

</script>

</body>
</html>
